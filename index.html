<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card-container">
            <img class="card-image" src="gym4.png" alt="gorilla">
            <div class="card-body">
                <div>GORILLA GYM</div>
            </div>
        </div>
        <div class="right-side">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <p><br></p>
                <p>You know you want to.</p>
            </div>
            
                <form action="#">
                    <div class="form">
                        <div class="form-title">Let's do this!</div>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                    </div>
                </form>

                <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
            
            <div class="footer">

            </div>
        </div>
    </div>
</body>
</html>
